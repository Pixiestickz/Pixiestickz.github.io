<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Link the styles css file-->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Added Fonts from google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Pasted version 6.2.1 from font awesome cdn; lets us get icons from font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    
</head>

<!-- create a class of main content-->
<body class = "main-content">
    <!-- initialize header with 4 classes: section, sec1, header, active -->
    <header class = "section sec1 header active" id = "home">

    </header>
    <!-- Initialize a main-->
    <main>
        <!-- We are going to initialize 5 total sections -->
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
        <!-- We're going to add the patterns-->
        <!-- in each control, it's going to have a corresponding icon-->
        <div class="control control-1 active-btn" data-id = "home">
            <!-- Home icon-->
            <i class="fa-sharp fa-solid fa-tent"></i>
        </div>

        <div class="control control-2 " data-id="about">
            <!-- user icon-->
            <i class="fa-solid fa-user-graduate"></i>
        </div>

        <div class="control control-3 " data-id="portfolio">
            <!-- portfolio icon-->
            <i class="fa-solid fa-file-code"></i>
        </div>

        <div class="control control-4 " data-id="blogs">
            <!-- camera icon-->
            <i class="fa-sharp fa-solid fa-camera-retro"></i>
        </div>

        <div class="control control-5 " data-id="contact">
            <!-- contact icon-->
            <i class="fa-solid fa-handshake"></i>

        </div>
    </div>

    <!-- Link Javascript file-->
    <script src="app.js"></script>
</body>
</html>
